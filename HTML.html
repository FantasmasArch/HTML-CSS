<html>
  <head>
    <title>Загаловок, который выводится в названии вкладки</title>
  </head>
  <body>
    <p>Параграф текста</p>
    <p>Второй параграф текста</p>
    <p>Потренеруемся <br/> переносить текст</p>
    <p><b>жирный текст</b></p>
    <p><big>крупный шрифт</big></p>
    <p><i>курсив</i></p>
    <p><small>маленький текст</small></p>
    <p><strong>важный текст</strong></p>
    <p><sub>подстрочный текст</sub></p>
    <p><sup>надстрочный текст</sup></p>
    <p><ins>вставленный текст</ins></p>
    <p><del>удалённый текст</del></p>
  </body>
</html>
