<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Изображения</title>
  </head>
  <body>
    <header>
      <table>
        <!-- <thead> <tbody> <tfoot> и закрывающие их теги, служат для обозначения частей длинных таблиц -->
        <thead>
          <tr>
            <th scope="col">День</th>
            <th scope="col">Прибыль</th>
            <th scope="col">Расход</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>10</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>20</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>10</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>20</td>
            <td>5</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row">Итог</th>
            <td>60</td>
            <td>20</td>
          </tr>
        </tfoot>
      </table>
    </header>
  </body>
</html>
